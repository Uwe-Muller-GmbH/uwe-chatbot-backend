name: LLMS Import Uwe MÃ¼ller

on:
  schedule:
    - cron: "0 4 * * *"   # tÃ¤glich 04:00 UTC (â‰ˆ 06:00 DE Zeit)
  workflow_dispatch:       # manuell auslÃ¶sbar

jobs:
  import-llms:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npm ls axios || npm install axios

      # ðŸŸ¢ Warm up Render (verhindert Cold Start)
      - name: Warm up Render (avoid cold start)
        run: |
          for i in 1 2 3 4 5; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "https://uwe-chatbot-backend.onrender.com/api/health" || true)
            echo "Attempt $i: HTTP $code"
            [ "$code" = "200" ] && break
            sleep 20
          done

      - name: Run LLMS Import Script
        env:
          LLMS_SOURCES: "https://www.baumaschinen-mueller.de/llms.txt,https://www.baumaschinen-mueller.de/llms-full.txt"
        run: node importFaqs.js   # erzeugt faq.json + catalog.json

      - name: Commit & Push updated faq.json + catalog.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add faq.json catalog.json
          git diff --cached --quiet || git commit -m "ðŸ”„ Update faq.json & catalog.json from LLMS import"
          git push origin main
