on:
  schedule:
    - cron: "0 4 * * *"   # tÃ¤glich 04:00 UTC (â‰ˆ 06:00 DE Zeit)
  workflow_dispatch:       # manuell auslÃ¶sbar

jobs:
  import-llms:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # wichtig, damit wir zurÃ¼ckpushen kÃ¶nnen

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install axios

      - name: Run LLMS Import Script
        env:
          LLMS_SOURCES: "https://www.baumaschinen-mueller.de/llms.txt,https://www.baumaschinen-mueller.de/llms-full.txt"
        run: node tools/import_llms_to_faq.mjs

      - name: Commit & Push updated faq.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add faq.json
          git commit -m "ðŸ”„ Update faq.json from LLMS import" || echo "No changes to commit"
