name: LLMS Import Uwe Müller

on:
  schedule:
    - cron: "0 4 * * *"   # täglich 04:00 UTC (≈ 06:00 DE Zeit)
  workflow_dispatch:       # manuell auslösbar

jobs:
  import-llms:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci || npm install
          npm ls cheerio || npm install cheerio
          npm ls axios || npm install axios

      - name: Warm up Backend (avoid cold start)
        run: |
          for i in 1 2 3 4 5; do
            code=$(curl -s -o /dev/null -w "%{http_code}" -X POST "https://uwe-chatbot-backend.onrender.com/api/chat" \
              -H "Content-Type: application/json" \
              -d '{"message":"ping"}' || true)
            echo "Attempt $i: HTTP $code"
            [ "$code" = "200" ] && break
            sleep 20
          done

      - name: Run LLMS Import Script
        env:
          LLMS_SOURCES: "https://www.baumaschinen-mueller.de/llms.txt,https://www.baumaschinen-mueller.de/llms-full.txt"
          BACKEND_URL: "https://uwe-chatbot-backend.onrender.com/api/faq"
        run: node tools/import_llms_to_faq.mjs

      - name: Clear Bot Cache (optional)
        run: |
          curl -X DELETE "https://uwe-chatbot-backend.onrender.com/api/cache" || true
