<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FAQ Editor ‚Äì Profiausbau</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #007cba;
    }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 10px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      background: #007cba;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #005f99;
    }
    #logout-button {
      background: #999;
      margin-top: 30px;
    }
    #logout-button:hover {
      background: #666;
    }
    .candidate {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 12px;
    }
    .answer-box {
      margin-top: 8px;
    }
    .save-status {
      display: inline-block;
      margin-left: 10px;
      font-weight: bold;
    }
    .score-box {
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div id="login-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <h2>üîê Admin Login</h2>
    <input type="password" id="admin-password" placeholder="Passwort eingeben..." style="padding: 10px; margin: 10px; font-size: 16px;" onkeydown="handleEnter(event)">
    <button onclick="checkPassword()" style="padding: 10px 20px; font-size: 16px;">Einloggen</button>
    <p id="error-msg" style="color: red;"></p>
  </div>

  <div id="admin-panel" style="display: none;">
    <h1>üìã FAQ Editor ‚Äì Profiausbau</h1>
    <p>Hier kannst du die Fragen und Antworten bearbeiten, die dein Chatbot verwendet.</p>

    <textarea id="faq-content"></textarea>
    <br>
    <button onclick="saveFAQ()">üíæ Speichern</button>
    <button id="clear-cache-btn" style="display: none;">üßπ Cache l√∂schen</button>
    <p id="cache-msg" style="margin-top:10px;"></p>
    <p id="status" style="color: green;"></p>
    <button id="logout-button" onclick="logout()">üö™ Logout</button>

    <hr>
    <h2>üß† FAQ-Kandidaten aus Chat-Log (GPT)</h2>
    <div id="faq-candidates"></div>
  </div>

  <script>
    const PASSWORD = '3092077236629566Ll';

    const saved = localStorage.getItem('admin_pass');
    if (saved === PASSWORD) showAdminPanel();

    function checkPassword() {
      const input = document.getElementById('admin-password').value.trim();
      if (input === PASSWORD) {
        localStorage.setItem('admin_pass', PASSWORD);
        showAdminPanel();
      } else {
        document.getElementById('error-msg').innerText = '‚ùå Falsches Passwort!';
      }
    }

    function showAdminPanel() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('admin-panel').style.display = 'block';
      document.getElementById('clear-cache-btn').style.display = 'inline-block';
      loadFAQ();
      loadCandidates();
    }

    function logout() {
      localStorage.removeItem('admin_pass');
      document.getElementById('admin-panel').style.display = 'none';
      document.getElementById('login-screen').style.display = 'flex';
      document.getElementById('admin-password').value = '';
      document.getElementById('faq-content').value = '';
      document.getElementById('status').textContent = '';
      document.getElementById('clear-cache-btn').style.display = 'none';
      document.getElementById('cache-msg').textContent = '';
    }

    function handleEnter(e) {
      if (e.key === 'Enter') checkPassword();
    }

    async function loadFAQ() {
      try {
        const res = await fetch('/api/faq');
        const json = await res.json();
        document.getElementById('faq-content').value = JSON.stringify(json, null, 2);
      } catch {
        document.getElementById('status').textContent = '‚ùå Fehler beim Laden der Daten!';
      }
    }

    async function saveFAQ() {
      const text = document.getElementById('faq-content').value.trim();
      if (!text) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Bitte f√ºlle das Feld aus.';
        return;
      }

      try {
        const json = JSON.parse(text);
        const res = await fetch('/api/faq', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(json)
        });
        document.getElementById('status').textContent = res.ok
          ? '‚úÖ Gespeichert!'
          : '‚ùå Fehler beim Speichern!';
      } catch {
        document.getElementById('status').textContent = '‚ö†Ô∏è Ung√ºltiges JSON!';
      }
    }

    document.getElementById('clear-cache-btn').addEventListener('click', async () => {
      const msg = document.getElementById('cache-msg');
      msg.textContent = '‚è≥ Cache wird gel√∂scht...';
      try {
        const res = await fetch('/api/cache', { method: 'DELETE' });
        const result = await res.json();
        msg.textContent = result.success
          ? '‚úÖ Cache erfolgreich gel√∂scht.'
          : '‚ùå Fehler: ' + (result.error || 'Unbekannt');
      } catch {
        msg.textContent = '‚ùå Verbindung fehlgeschlagen.';
      }
    });

    async function loadCandidates() {
      try {
        const res = await fetch('/api/faq-candidates');
        const json = await res.json();
        const container = document.getElementById('faq-candidates');
        container.innerHTML = '';

        json.forEach(item => {
          const div = document.createElement('div');
          div.className = 'candidate';
          div.innerHTML = `
            <div class="frage" data-frage="${encodeURIComponent(item.frage)}"><b>Frage:</b> ${item.frage}</div>
            <button onclick="this.nextElementSibling.style.display='block'">‚ûï Zur FAQ √ºbernehmen</button>
            <div class="answer-box" style="display:none">
              <textarea rows="3" style="width:100%" placeholder="Antwort eingeben..."></textarea><br>
              <button onclick="addFaq(this)">‚úÖ Speichern</button>
              <span class="save-status"></span>
            </div>
            <div class="score-box">
              <input type="number" placeholder="Score" min="0" max="1" step="0.01" style="width:60px;">
              <button onclick="saveScore(this)">üíæ Score</button>
              <span class="save-status"></span>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error('‚ùå Fehler beim Laden der Kandidaten:', err);
      }
    }

    async function addFaq(button) {
      const box = button.closest('.answer-box');
      const frageElem = box.parentElement.querySelector('.frage');
      const frage = decodeURIComponent(frageElem.dataset.frage || '').trim();
      const antwort = box.querySelector('textarea').value.trim();
      const status = box.querySelector('.save-status');

      if (!antwort) {
        status.textContent = '‚ö†Ô∏è Antwort fehlt';
        status.style.color = 'red';
        return;
      }

      try {
        const res = await fetch('/api/faq-add-single', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ frage, antwort })
        });
        const result = await res.json();
        if (result.success) {
          status.textContent = '‚úÖ Gespeichert';
          status.style.color = 'green';
          box.style.display = 'none';
        } else {
          status.textContent = '‚ùå Fehler';
          status.style.color = 'red';
        }
      } catch {
        status.textContent = '‚ùå Fehler beim Speichern';
        status.style.color = 'red';
      }
    }

    async function saveScore(button) {
      const box = button.closest('.score-box');
      const frageElem = box.parentElement.querySelector('.frage');
      const frage = decodeURIComponent(frageElem.dataset.frage || '').trim();
      const input = box.querySelector('input');
      const score = parseFloat(input.value);
      const status = box.querySelector('.save-status');

      if (isNaN(score)) {
        status.textContent = '‚ö†Ô∏è Zahl fehlt';
        status.style.color = 'red';
        return;
      }

      try {
        const res = await fetch('/api/faq-score', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ frage, score })
        });
        const result = await res.json();
        if (result.success) {
          status.textContent = '‚úÖ Score gespeichert';
          status.style.color = 'green';
        } else {
          status.textContent = '‚ùå Fehler';
          status.style.color = 'red';
        }
      } catch {
        status.textContent = '‚ùå Fehler beim Speichern';
        status.style.color = 'red';
      }
    }
  </script>
</body>
</html>
