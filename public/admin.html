<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FAQ Editor ‚Äì Profiausbau</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #007cba;
    }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 10px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      background: #007cba;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #005f99;
    }
    #logout-button {
      background: #999;
      margin-top: 30px;
    }
    #logout-button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="login-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <h2>üîê Admin Login</h2>
    <input type="password" id="admin-password" placeholder="Passwort eingeben..." style="padding: 10px; margin: 10px; font-size: 16px;" onkeydown="handleEnter(event)">
    <button onclick="checkPassword()" style="padding: 10px 20px; font-size: 16px;">Einloggen</button>
    <p id="error-msg" style="color: red;"></p>
  </div>

  <div id="admin-panel" style="display: none;">
    <h1>üìã FAQ Editor ‚Äì Profiausbau</h1>
    <p>Hier kannst du die Fragen und Antworten bearbeiten, die dein Chatbot verwendet.</p>

    <textarea id="faq-content"></textarea>
    <br>
    <button onclick="saveFAQ()">üíæ Speichern</button>
    <p id="status" style="color: green;"></p>
    <button id="logout-button" onclick="logout()">üö™ Logout</button>
  </div>

  <script>
    const PASSWORD = '3092077236629566Ll'; // ‚úÖ Passwort

    function checkPassword() {
      const input = document.getElementById('admin-password').value;
      if (input === PASSWORD) {
        showAdminPanel();
      } else {
        document.getElementById('error-msg').innerText = '‚ùå Falsches Passwort!';
      }
    }

    function showAdminPanel() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('admin-panel').style.display = 'block';
      loadFAQ();
    }

    function logout() {
      document.getElementById('admin-panel').style.display = 'none';
      document.getElementById('login-screen').style.display = 'flex';
      document.getElementById('admin-password').value = '';
      document.getElementById('faq-content').value = '';
      document.getElementById('status').textContent = '';
    }

    function handleEnter(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    }

    async function loadFAQ() {
      try {
        const res = await fetch('/api/faq');
        const json = await res.json();
        document.getElementById('faq-content').value = JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById('status').textContent = '‚ùå Fehler beim Laden der Daten!';
      }
    }

    async function saveFAQ() {
      const text = document.getElementById('faq-content').value.trim();
      if (!text) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Bitte f√ºlle das Feld aus.';
        return;
      }

      try {
        const json = JSON.parse(text);
        const res = await fetch('/api/faq', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(json)
        });
        if (res.ok) {
          document.getElementById('status').textContent = '‚úÖ Gespeichert!';
        } else {
          document.getElementById('status').textContent = '‚ùå Fehler beim Speichern!';
        }
      } catch (e) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Ung√ºltiges JSON!';
      }
    }
  </script>
  <button id="clear-cache-btn">üßπ Cache l√∂schen</button>
<p id="cache-msg" style="margin-top:10px;"></p>
<script>
  document.getElementById('clear-cache-btn').addEventListener('click', async () => {
    const msg = document.getElementById('cache-msg')
    msg.textContent = '‚è≥ Cache wird gel√∂scht...'

    try {
      const res = await fetch('/api/cache', {
        method: 'DELETE'
      })
      const result = await res.json()
      if (result.success) {
        msg.textContent = '‚úÖ Cache erfolgreich gel√∂scht.'
      } else {
        msg.textContent = '‚ùå Fehler: ' + (result.error || 'Unbekannt')
      }
    } catch (err) {
      msg.textContent = '‚ùå Verbindung fehlgeschlagen.'
    }
  })
</script>

</body>
</html>
