<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FAQ Editor â€“ Profiausbau</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #007cba;
    }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 10px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      background: #007cba;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #005f99;
    }
    #logout-button {
      float: right;
      background: #ccc;
      color: black;
    }
  </style>
</head>
<body>

  <!-- ğŸ” Login Screen -->
  <div id="login-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <h2>ğŸ” Admin Login</h2>
    <input type="password" id="admin-password" placeholder="Passwort eingeben..." style="padding: 10px; margin: 10px; font-size: 16px;">
    <button onclick="checkPassword()" style="padding: 10px 20px; font-size: 16px;">Einloggen</button>
    <p id="error-msg" style="color: red;"></p>
  </div>

  <!-- âœ… Admin Panel -->
  <div id="admin-panel" style="display: none;">
    <button id="logout-button" onclick="logout()">ğŸ”’ Logout</button>
    <h1>ğŸ“‹ FAQ Editor â€“ Profiausbau</h1>
    <p>Hier kannst du die Fragen und Antworten bearbeiten, die dein Chatbot verwendet.</p>
    <textarea id="faq-content"></textarea>
    <br>
    <button onclick="saveFAQ()">ğŸ’¾ Speichern</button>
    <p id="status" style="color: green;"></p>
  </div>

  <script>
    const PASSWORD = '3092077236629566Ll'; // dein Passwort

    function checkPassword() {
      const input = document.getElementById('admin-password').value;
      if (input === PASSWORD) {
        localStorage.setItem('adminLoggedIn', 'true');
        showAdminPanel();
      } else {
        document.getElementById('error-msg').innerText = 'âŒ Falsches Passwort!';
      }
    }

    function logout() {
      localStorage.removeItem('adminLoggedIn');
      document.getElementById('admin-panel').style.display = 'none';
      document.getElementById('login-screen').style.display = 'flex';
      document.getElementById('admin-password').value = '';
      document.getElementById('error-msg').innerText = '';
    }

    function showAdminPanel() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('admin-panel').style.display = 'block';
      loadFAQ();
    }

    async function loadFAQ() {
      try {
        const res = await fetch('/api/faq');
        const json = await res.json();
        document.getElementById('faq-content').value = JSON.stringify(json, null, 2);
      } catch (e) {
        document.getElementById('faq-content').value = '[]';
      }
    }

    async function saveFAQ() {
      const text = document.getElementById('faq-content').value;
      try {
        const json = JSON.parse(text);
        const res = await fetch('/api/faq', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(json)
        });
        if (res.ok) {
          document.getElementById('status').textContent = 'âœ… Gespeichert!';
        } else {
          document.getElementById('status').textContent = 'âŒ Fehler beim Speichern!';
        }
      } catch (e) {
        document.getElementById('status').textContent = 'âš ï¸ UngÃ¼ltiges JSON!';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('adminLoggedIn') === 'true') {
        showAdminPanel();
      }

      const input = document.getElementById('admin-password');
      input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          checkPassword();
        }
      });
    });
  </script>
</body>
</html>
