<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FAQ Editor â€“ Profiausbau</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #007cba;
    }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 10px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      background: #007cba;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #005f99;
    }
    #logout-button {
      background: #999;
      margin-top: 30px;
    }
    #logout-button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="login-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <h2>ğŸ” Admin Login</h2>
    <input type="password" id="admin-password" placeholder="Passwort eingeben..." style="padding: 10px; margin: 10px; font-size: 16px;" onkeydown="handleEnter(event)">
    <button onclick="checkPassword()" style="padding: 10px 20px; font-size: 16px;">Einloggen</button>
    <p id="error-msg" style="color: red;"></p>
  </div>

  <div id="admin-panel" style="display: none;">
    <h1>ğŸ“‹ FAQ Editor â€“ Profiausbau</h1>
    <p>Hier kannst du die Fragen und Antworten bearbeiten, die dein Chatbot verwendet.</p>

    <textarea id="faq-content"></textarea>
    <br>
    <button onclick="saveFAQ()">ğŸ’¾ Speichern</button>
    <button id="clear-cache-btn" style="display: none;">ğŸ§¹ Cache lÃ¶schen</button>
    <p id="cache-msg" style="margin-top:10px;"></p>
    <p id="status" style="color: green;"></p>
    <button id="logout-button" onclick="logout()">ğŸšª Logout</button>
  </div>

  <script>
    const PASSWORD = '3092077236629566Ll'; // âœ… Passwort

    function checkPassword() {
      const input = document.getElementById('admin-password').value;
      if (input === PASSWORD) {
        showAdminPanel();
      } else {
        document.getElementById('error-msg').innerText = 'âŒ Falsches Passwort!';
      }
    }

    function showAdminPanel() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('admin-panel').style.display = 'block';
      document.getElementById('clear-cache-btn').style.display = 'inline-block';
      loadFAQ();
    }

    function logout() {
      document.getElementById('admin-panel').style.display = 'none';
      document.getElementById('login-screen').style.display = 'flex';
      document.getElementById('admin-password').value = '';
      document.getElementById('faq-content').value = '';
      document.getElementById('status').textContent = '';
      document.getElementById('clear-cache-btn').style.display = 'none';
      document.getElementById('cache-msg').textContent = '';
    }

    function handleEnter(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    }

    async function loadFAQ() {
      try {
        const res = await fetch('/api/faq');
        const json = await res.json();
        document.getElementById('faq-content').value = JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById('status').textContent = 'âŒ Fehler beim Laden der Daten!';
      }
    }

    async function saveFAQ() {
      const text = document.getElementById('faq-content').value.trim();
      if (!text) {
        document.getElementById('status').textContent = 'âš ï¸ Bitte fÃ¼lle das Feld aus.';
        return;
      }

      try {
        const json = JSON.parse(text);
        const res = await fetch('/api/faq', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(json)
        });
        if (res.ok) {
          document.getElementById('status').textContent = 'âœ… Gespeichert!';
        } else {
          document.getElementById('status').textContent = 'âŒ Fehler beim Speichern!';
        }
      } catch (e) {
        document.getElementById('status').textContent = 'âš ï¸ UngÃ¼ltiges JSON!';
      }
    }

    // ğŸ§¹ Cache lÃ¶schen
    document.getElementById('clear-cache-btn').addEventListener('click', async () => {
      const msg = document.getElementById('cache-msg')
      msg.textContent = 'â³ Cache wird gelÃ¶scht...'

      try {
        const res = await fetch('/api/cache', {
          method: 'DELETE'
        })
        const result = await res.json()
        if (result.success) {
          msg.textContent = 'âœ… Cache erfolgreich gelÃ¶scht.'
        } else {
          msg.textContent = 'âŒ Fehler: ' + (result.error || 'Unbekannt')
        }
      } catch (err) {
        msg.textContent = 'âŒ Verbindung fehlgeschlagen.'
      }
    })
  </script>
</body>
</html>
