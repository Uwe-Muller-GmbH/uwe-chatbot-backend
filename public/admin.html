<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin – Uwe Müller GmbH</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 { text-align: center; color: #007cba; }
    button, a.button {
      margin: 6px;
      background: #007cba;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }
    button:hover, a.button:hover { background: #005f99; }
    #logout-button { background: #999; }
    #logout-button:hover { background: #666; }
    textarea {
      width: 100%; height: 280px; margin-top: 10px; font-family: monospace;
    }
    table {
      width: 100%; border-collapse: collapse; margin-top: 15px;
      background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px; border: 1px solid #ddd; text-align: left;
    }
    th { background: #2A2AC4; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
    .tabs { display: flex; margin-bottom: 20px; justify-content: space-between; align-items: center; }
    .tab-buttons { display: flex; gap: 6px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="login-screen" style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
    <h2>🔐 Admin Login</h2>
    <input type="password" id="admin-password" placeholder="Passwort eingeben..." 
           style="padding:10px;margin:10px;font-size:16px;" onkeydown="handleEnter(event)">
    <button onclick="checkPassword()" style="padding:10px 20px;font-size:16px;">Einloggen</button>
    <p id="error-msg" style="color:red;"></p>
  </div>

  <div id="admin-panel" style="display:none;">
    <h1>📋 Admin – Uwe Müller GmbH</h1>

    <!-- Tabs + Buttons oben -->
    <div class="tabs">
      <div class="tab-buttons">
        <button class="tab-btn" onclick="showTab('faq')">FAQ-Editor</button>
        <button class="tab-btn" onclick="showTab('catalog')">Katalog-Ansicht</button>
      </div>
      <div class="tab-actions">
        <a href="/catalog.json" download class="button" style="background:#28a745;" target="_blank" rel="noopener noreferrer">
          📥 catalog.json herunterladen
        </a>
        <button id="logout-button" onclick="logout()">🚪 Logout</button>
      </div>
    </div>

    <!-- FAQ Tab -->
    <div id="tab-faq">
      <p>Hier kannst du die FAQs bearbeiten, die der Chatbot nutzt.</p>
      <textarea id="faq-content"></textarea><br>
      <button onclick="saveFAQ()">💾 Speichern</button>
      <button id="clear-cache-btn">🧹 Cache löschen</button>
      <p id="status" style="color:green;"></p>
    </div>

    <!-- Catalog Tab -->
    <div id="tab-catalog" class="hidden">
      <p>Hier siehst du alle Maschinen aus <code>catalog.json</code> (nur Lesemodus).</p>
      <table id="catalogTable">
        <thead><tr><th>Titel</th><th>Details</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const PASSWORD = '3092077236629566Ll';

    const saved = localStorage.getItem('admin_pass');
    if (saved === PASSWORD) { showAdminPanel(); }

    function checkPassword() {
      const input = document.getElementById('admin-password').value.trim();
      if (input === PASSWORD) {
        localStorage.setItem('admin_pass', PASSWORD);
        showAdminPanel();
      } else {
        document.getElementById('error-msg').innerText = '❌ Falsches Passwort!';
      }
    }

    function showAdminPanel() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('admin-panel').style.display = 'block';
      loadFAQ();
      loadCatalog();
    }

    function logout() {
      localStorage.removeItem('admin_pass');
      document.getElementById('admin-panel').style.display = 'none';
      document.getElementById('login-screen').style.display = 'flex';
    }

    function handleEnter(e) { if (e.key === 'Enter') checkPassword(); }

    function showTab(tab) {
      document.getElementById('tab-faq').classList.add('hidden');
      document.getElementById('tab-catalog').classList.add('hidden');
      document.getElementById('tab-' + tab).classList.remove('hidden');
    }

    async function loadFAQ() {
      try {
        const res = await fetch('/api/faq');
        const json = await res.json();
        document.getElementById('faq-content').value = JSON.stringify(json, null, 2);
      } catch {
        document.getElementById('status').textContent = '❌ Fehler beim Laden der FAQs!';
      }
    }

    async function saveFAQ() {
      const text = document.getElementById('faq-content').value.trim();
      if (!text) {
        document.getElementById('status').textContent = '⚠️ Bitte fülle das Feld aus.';
        return;
      }
      try {
        const json = JSON.parse(text);
        const res = await fetch('/api/faq', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(json)
        });
        document.getElementById('status').textContent = res.ok ? '✅ Gespeichert!' : '❌ Fehler beim Speichern!';
      } catch {
        document.getElementById('status').textContent = '⚠️ Ungültiges JSON!';
      }
    }

    document.getElementById('clear-cache-btn').addEventListener('click', async () => {
      const status = document.getElementById('status');
      status.textContent = '⏳ Cache wird gelöscht...';
      try {
        const res = await fetch('/api/cache', { method: 'DELETE' });
        const result = await res.json();
        status.textContent = result.success ? '✅ Cache gelöscht.' : '❌ Fehler beim Cache löschen';
      } catch {
        status.textContent = '❌ Verbindung fehlgeschlagen.';
      }
    });

    async function loadCatalog() {
      try {
        const res = await fetch('/api/catalog');
        const data = await res.json();
        const tbody = document.querySelector('#catalogTable tbody');
        tbody.innerHTML = '';
        data.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${item.titel}</td><td>${item.details.substring(0,300)}...</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('❌ Fehler beim Laden des Katalogs:', err);
      }
    }

    // Warm-up
    window.addEventListener('load', () => {
      fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: 'ping' })
      });
    });
  </script>
</body>
</html>
