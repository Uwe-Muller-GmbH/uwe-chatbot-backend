<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FAQ Editor – Uwe Müller GmbH</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #007cba;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 10px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      background: #007cba;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover { background: #005f99; }
    #logout-button {
      background: #999;
      margin-top: 30px;
    }
    #logout-button:hover { background: #666; }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="login-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <h2>🔐 Admin Login</h2>
    <input type="password" id="admin-password" placeholder="Passwort eingeben..." style="padding: 10px; margin: 10px; font-size: 16px;" onkeydown="handleEnter(event)">
    <button onclick="checkPassword()" style="padding: 10px 20px; font-size: 16px;">Einloggen</button>
    <p id="error-msg" style="color: red;"></p>
  </div>

  <div id="admin-panel" style="display: none;">
    <h1>📋 FAQ Editor – Uwe Müller GmbH</h1>
    <p>Hier kannst du die Fragen und Antworten bearbeiten, die dein Chatbot verwendet.</p>

    <textarea id="faq-content"></textarea>
    <br>
    <button onclick="saveFAQ()">💾 Speichern</button>
    <button id="clear-cache-btn">🧹 Cache löschen</button>
    <p id="status" style="color: green;"></p>

    <hr>
    <h2>🔎 Test-Suche mit Score</h2>
    <input type="text" id="test-query" placeholder="Suchbegriff eingeben..." style="width:100%;padding:8px;">
    <button onclick="runTestSearch()">Suchen</button>
    <pre id="test-result"></pre>

    <button id="logout-button" onclick="logout()">🚪 Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script>
    const PASSWORD = '3092077236629566Ll';

    const saved = localStorage.getItem('admin_pass');
    if (saved === PASSWORD) {
      showAdminPanel();
    }

    function checkPassword() {
      const input = document.getElementById('admin-password').value.trim();
      if (input === PASSWORD) {
        localStorage.setItem('admin_pass', PASSWORD);
        showAdminPanel();
      } else {
        document.getElementById('error-msg').innerText = '❌ Falsches Passwort!';
      }
    }

    function showAdminPanel() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('admin-panel').style.display = 'block';
      loadFAQ();
    }

    function logout() {
      localStorage.removeItem('admin_pass');
      document.getElementById('admin-panel').style.display = 'none';
      document.getElementById('login-screen').style.display = 'flex';
      document.getElementById('admin-password').value = '';
      document.getElementById('faq-content').value = '';
      document.getElementById('status').textContent = '';
    }

    function handleEnter(e) {
      if (e.key === 'Enter') checkPassword();
    }

    async function loadFAQ() {
      try {
        const res = await fetch('/api/faq');
        const json = await res.json();
        document.getElementById('faq-content').value = JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById('status').textContent = '❌ Fehler beim Laden der Daten!';
      }
    }

    async function saveFAQ() {
      const text = document.getElementById('faq-content').value.trim();
      if (!text) {
        document.getElementById('status').textContent = '⚠️ Bitte fülle das Feld aus.';
        return;
      }

      try {
        const json = JSON.parse(text);
        const res = await fetch('/api/faq', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(json)
        });
        document.getElementById('status').textContent = res.ok
          ? '✅ Gespeichert!'
          : '❌ Fehler beim Speichern!';
      } catch (e) {
        document.getElementById('status').textContent = '⚠️ Ungültiges JSON!';
      }
    }

    document.getElementById('clear-cache-btn').addEventListener('click', async () => {
      const status = document.getElementById('status');
      status.textContent = '⏳ Cache wird gelöscht...';
      try {
        const res = await fetch('/api/cache', { method: 'DELETE' });
        const result = await res.json();
        status.textContent = result.success
          ? '✅ Cache erfolgreich gelöscht.'
          : '❌ Fehler: ' + (result.error || 'Unbekannt');
      } catch {
        status.textContent = '❌ Verbindung fehlgeschlagen.';
      }
    });

    async function runTestSearch() {
      const query = document.getElementById('test-query').value.trim();
      if (!query) return;

      const allFaqs = JSON.parse(document.getElementById('faq-content').value || '[]');
      const fuse = new Fuse(allFaqs, {
        keys: ['frage'],
        threshold: 0.5,
        distance: 100,
        minMatchCharLength: 2,
        includeScore: true
      });

      const results = fuse.search(query);
      let output = '';

      if (results.length) {
        output += '✅ FAQ-Treffer:\n\n';
        results.slice(0, 5).forEach(r => {
          output += `Frage: ${r.item.frage}\nScore: ${r.score.toFixed(3)}\nAntwort: ${r.item.antwort}\n\n`;
        });
      } else {
        // GPT-Fallback testen
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: query })
        });
        const data = await res.json();
        output = '❌ Kein FAQ-Treffer.\nGPT-Antwort:\n' + data.reply;
      }

      document.getElementById('test-result').textContent = output;
    }

    // Warm-up
    window.addEventListener('load', function () {
      fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: 'ping' })
      });
    });
  </script>
</body>
</html>
