
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FAQ Editor â€“ Profiausbau</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    .faq-entry { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    input, textarea { width: 100%; margin: 5px 0; padding: 8px; }
    button { margin-right: 10px; padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>FAQ bearbeiten</h1>
  <div id="faq-container"></div>
  <button onclick="addEntry()">â• Neue Frage</button>
  <button onclick="saveAll()">ğŸ’¾ Speichern</button>
  <script>
    let data = [];

    async function loadData() {
      const res = await fetch('/api/faq');
      data = await res.json();
      render();
    }

    function render() {
      const container = document.getElementById('faq-container');
      container.innerHTML = '';
      data.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'faq-entry';
        div.innerHTML = `
          <label>Frage:</label>
          <input value="\${entry.frage}" onchange="data[\${index}].frage = this.value">
          <label>Antwort:</label>
          <textarea rows="3" onchange="data[\${index}].antwort = this.value">\${entry.antwort}</textarea>
          <button onclick="removeEntry(\${index})">ğŸ—‘ï¸ LÃ¶schen</button>
        `;
        container.appendChild(div);
      });
    }

    function addEntry() {
      data.push({ frage: '', antwort: '' });
      render();
    }

    function removeEntry(i) {
      data.splice(i, 1);
      render();
    }

    async function saveAll() {
      const res = await fetch('/api/faq', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (res.ok) alert('âœ… Gespeichert!');
      else alert('âŒ Fehler beim Speichern.');
    }

    loadData();
  </script>
</body>
</html>
