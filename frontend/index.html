<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Uwe M√ºller GmbH Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #ccc;
      background: #fff;
    }

    .chatbot-header {
      background: #007CBA;
      color: white;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 12px 12px 0 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .chatbot-title {
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chatbot-title img {
      height: 24px;
    }

    .chatbot-close {
      background: transparent;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      line-height: 1;
      padding: 4px;
      width: 32px;
      height: 32px;
      min-width: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: #fff;
    }

    .msg {
      display: inline-block;
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      word-break: break-word;
    }

    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #e2e3e5;
      align-self: flex-start;
      text-align: left;
    }

    .row {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    #input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button:not(.chatbot-close) {
      padding: 12px 18px;
      font-size: 16px;
      background-color: #007CBA;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
    }

    button:not(.chatbot-close):hover {
      background-color: #005f99;
    }

    /* Ladeanimation Punkte */
    .loading-dots span {
      animation: blink 1.5s infinite;
      display: inline-block;
      opacity: 0;
      font-weight: bold;
    }

    .loading-dots span:nth-child(1) { animation-delay: 0s; }
    .loading-dots span:nth-child(2) { animation-delay: 0.3s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.6s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      #input {
        font-size: 18px;
      }

      button:not(.chatbot-close) {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div id="chat">
  <div class="chatbot-header">
    <span class="chatbot-title">
      <img src="/sites/default/files/logo-uwe-mueller.png" alt="Logo Uwe M√ºller GmbH">
      Uwe M√ºller GmbH KI-ChatBot
    </span>
    <button class="chatbot-close" onclick="closeChat()" title="Schlie√üen">‚úñ</button>
  </div>

  <div id="messages">
    <div class="msg bot">üëã Willkommen bei der Uwe M√ºller GmbH! Wie kann ich Ihnen helfen?</div>
    <div id="loading-msg" class="msg bot" style="display: none;">
      ‚è≥ Bitte warten<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
    </div>
  </div>

  <div class="row">
    <input type="text" id="input" placeholder="Deine Frage..." />
    <button onclick="send()">Senden</button>
  </div>
</div>

<script>
  async function send() {
    const input = document.getElementById('input');
    const text = input.value.trim();
    if (!text) return;
    input.value = '';
    append('user', text);

    try {
      document.getElementById('loading-msg').style.display = 'block';

      const res = await fetch('https://uwe-chatbot-backend.onrender.com/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();

      document.getElementById('loading-msg').style.display = 'none';

      append('bot', data.reply || '‚ö†Ô∏è Leider keine Antwort erhalten.');
    } catch (error) {
      document.getElementById('loading-msg').style.display = 'none';
      append('bot', '‚ö†Ô∏è Fehler bei der Verbindung zum Server.');
      console.error(error);
    }
  }

  function append(role, text) {
    const messagesContainer = document.getElementById('messages');
    const div = document.createElement('div');
    div.className = 'msg ' + role;
    div.textContent = text;
    messagesContainer.appendChild(div);

    // Scroll ans Ende
    setTimeout(() => {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }, 0);
  }

  document.getElementById('input').addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      send();
    }
  });

  function closeChat() {
    window.parent.postMessage('chatbot-close', '*');
  }

  // Vorw√§rmen
  window.addEventListener('load', function () {
    fetch('https://uwe-chatbot-backend.onrender.com/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: 'ping' })
    }).then(() => {
      console.log('‚úÖ Chatbot vorgew√§rmt.');
    }).catch(err => {
      console.warn('‚ö†Ô∏è Vorw√§rmen fehlgeschlagen:', err);
    });
  });
</script>

</body>
</html>
