<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Uwe Müller GmbH Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f8f9fa;
    }

    .chatbot-header {
      background: #007CBA;
      color: white;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      border-radius: 12px 12px 0 0;
    }

    .chatbot-title {
      font-size: 16px;
      font-weight: bold;
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chatbot-title img {
      height: 24px;
    }

    .chatbot-close {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .msg {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
    }

    .bot {
      background-color: #e2e3e5;
      align-self: flex-start;
    }

    .row {
      display: flex;
      gap: 6px;
      padding: 8px 10px;
      border-top: 1px solid #ccc;
      background: white;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button.send-btn {
      padding: 10px 18px;
      font-size: 15px;
      background: #007CBA;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
    }

    button.send-btn:hover {
      background: #005f99;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
      }
      button.send-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="chat">
    <div class="chatbot-header">
      <div class="chatbot-title">
        <img src="/sites/default/files/logo-uwe-mueller.png" alt="Logo">
        KI-ChatBot
      </div>
      <button class="chatbot-close" onclick="closeChat()">✖</button>
    </div>

    <div id="messages">
      <div class="msg bot">👋 Willkommen bei der Uwe Müller GmbH! Wie kann ich Ihnen helfen?</div>
    </div>

    <div class="row">
      <input type="text" id="input" placeholder="Deine Frage...">
      <button class="send-btn" onclick="send()">Senden</button>
    </div>
  </div>

  <script>
    async function send() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      append('user', text);

      try {
        const res = await fetch('https://uwe-chatbot-backend.onrender.com/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        append('bot', data.reply || '⚠️ Leider keine Antwort erhalten.');
      } catch (err) {
        append('bot', '❌ Fehler beim Verbinden mit dem Server.');
        console.error(err);
      }
    }

    function append(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = text;
      const container = document.getElementById('messages');
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    document.getElementById('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        send();
      }
    });

    function closeChat() {
      window.parent.postMessage('chatbot-close', '*');
    }
  </script>
</body>
</html>
