<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Uwe M√ºller GmbH Chatbot</title>
  <style>
    * { box-sizing: border-box; }

    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex; flex-direction: column;
    }

    #chat {
      display: flex;
      flex-direction: column;
      height: 100vh;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      background: #fff;
    }

    .chatbot-header {
      background: #007CBA;
      color: white;
      padding: 10px 14px;
      display: flex;
      align-items: center;
    }

    .chatbot-title {
      font-size: 16px;
      font-weight: bold;
      flex: 1;
      display: flex;
      align-items: center;
    }

    .chatbot-title img {
      height: 24px;
      margin-right: 8px;
    }

    .chatbot-close {
      background: transparent;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .msg {
      display: inline-block;
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #e2e3e5;
      align-self: flex-start;
      text-align: left;
    }

    .row {
      display: flex;
      gap: 6px;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    #input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button:not(.chatbot-close) {
      padding: 12px 18px;
      font-size: 16px;
      background-color: #007CBA;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:not(.chatbot-close):hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div class="chatbot-header">
      <span class="chatbot-title">
        <img src="https://www.baumaschinen-mueller.de/sites/default/files/logo.png"
             alt="Logo Uwe M√ºller GmbH">
        Uwe M√ºller GmbH ‚Äì KI-ChatBot
      </span>
      <button class="chatbot-close" onclick="closeChat()">‚úñ</button>
    </div>

    <div id="messages">
      <div class="msg bot">üëã Willkommen bei der Uwe M√ºller GmbH! Wie kann ich Ihnen helfen?</div>
      <div id="loading-msg" class="msg bot" style="display:none;">‚è≥ Einen Moment bitte...</div>
    </div>

    <div class="row">
      <input type="text" id="input" placeholder="Ihre Frage..." />
      <button onclick="send()">Senden</button>
    </div>
  </div>

  <script>
    async function send() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;

      input.value = '';
      append('user', text);
      document.getElementById('loading-msg').style.display = 'block';

      try {
        const res = await fetch('https://uwe-chatbot-backend.onrender.com/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        document.getElementById('loading-msg').style.display = 'none';
        append('bot', data.reply || '‚ö†Ô∏è Leider keine Antwort erhalten.');
      } catch (err) {
        document.getElementById('loading-msg').style.display = 'none';
        append('bot', '‚ùå Fehler beim Verbinden mit dem Server.');
      }
    }

    function append(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = text;
      const container = document.getElementById('messages');
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    document.getElementById('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') send();
    });

    function closeChat() {
      window.parent.postMessage('chatbot-close', '*');
    }
  </script>
</body>
</html>
